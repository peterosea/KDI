version: "3.7"

services:
  wordpress:
    image: wordpress:php7.4
    restart: always
    ports:
      - 40001:80
    expose:
      - "80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wp
      WORDPRESS_DB_PASSWORD: wp
      WORDPRESS_DB_NAME: wp
    volumes:
      - ./Theme:/var/www/html/wp-content/themes/base
      - ./.wordpress:/var/www/html
      - ./backup:/var/www/html/wp-content/ai1wm-backups
    networks:
      - wp

  db:
    image: mariadb
    restart: always
    ports:
      - 3306
    environment:
      MYSQL_DATABASE: wp
      MYSQL_USER: wp
      MYSQL_PASSWORD: wp
      MYSQL_RANDOM_ROOT_PASSWORD: "1"
    volumes:
      - maria:/var/lib/mysql
    networks:
      - wp

networks:
  wp:
    driver: bridge
volumes:
  maria:
